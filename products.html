<!DOCTYPE html>
<html>
    <head>
      
        <title>Products and Services</title>
        <link rel="stylesheet" href="StyleSheets/style.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="headerBackground">
                    <h1 class="headerTitle">Arizona City Auto Repair</h1>
                    <img class="headerLogo" src="Images/AZauto.jfif" alt="CompanyLogo">
                    <div class="headerRight">
                        <a class="headerLink" href="Homepage.html">Home</a>
                         <a class="headerLink" href="products.html">Services</a>	
                      <a class="headerLink" href="contact.html">Contact</a>
                     </div>
                </div>
          </div>
          <hr>
        </header>
        <main>
            
            <h2 class="product">Our Products and Services:</h2>
            <table class="product" id="table">
                <tr class="heading">
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>

            </table>
            
            <table class="totalPrice">
                <tr class="tpHeading">
                    <th>Item</th>
                    <th id="amountLabel">Amount</th>
                </tr>
                <tr class="tpData">
                    <td>Subtotal:</td>
                    <td id="Subtotal">$0.00</td>
                </tr>
                <tr class="tpData">
                    <td>Tax (7%):</td>
                    <td id="Tax">$0.00</td>
                </tr>
                <tr class="tpData">
                    <td>Processing Fee (1%):</td>
                    <td id="ProcessingFee">$0.00</td>
                </tr>
                <tr class="tpData">
                    <td>Grand Total:</td>
                    <td id="GrandTotal">$0.00</td>
                </tr>
            </table>
            
            <!-- <p id="table">test</p> -->

        </main>
